<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form/login</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/70d2b7342f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="my-infor">
          <div class="my-infor__name">
            <p class="currentUser-name">Cán bọo 1 pv0</p>
          </div>
          <div class="my-infor__image">
            <button class="my-infor__btn">
              <img
                src="https://g.lifetek.vn:213/api/files/654df9041b99ff1227a0fe6b?allowDefault=true"
                alt=""
              />
            </button>
          </div>
          <div class="my-infor__option">
            <ul class="ul">
              <li>
                <span style="display: flex; align-items: center"
                  ><i
                    class="fa-solid fa-arrow-right-from-bracket"
                    style="
                      margin-right: 5px;
                      fill: currentColor;
                      width: 1em;
                      height: 1em;
                      display: inline-block;
                      font-size: 20px;
                      transition: fill 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
                      user-select: none;
                      flex-shrink: 0;
                      line-height: 1em;
                    "
                  ></i></span
                ><span class="logout">Dang xuat</span>
              </li>
              <li class="time">Time</li>
            </ul>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="grid-items"></div>
        </div>
      </main>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
